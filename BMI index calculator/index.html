<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="Stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title">BMI Calculator</title>
</head>
<body style="background-color: grey;">
    <div class="container">
        <h1>BMI Calculator</h1>
        <form class="box">
            <p><lable>Height in C.M:<input type="text" id="height"></lable></p>
            <p><lable>Weight in K.G:<input type="text" id="weight"></lable></p>
            <button style="background-color: aliceblue;">Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
            <h3 style="text-align: center;">BMI weight guide</h3>
            <p>Under Weight: less than 18.6</p>
            <p>Normal Range: 18.6 to 24.9</p>
            <p>Over Weight: 24.9 +++</p>
        </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
